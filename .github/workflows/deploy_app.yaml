name: Create envfile

on: push

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@create-envfile@v1.3
      with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          REGION_NAME: ${{ secrets.REGION_NAME }} 
          file_name: .env
          fail_on_empty: false
