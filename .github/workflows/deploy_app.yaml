name: Create envfile

on: push

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: ozaytsev86/create-env-file@v1
      with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          REGION_NAME: ${{ secrets.REGION_NAME }} 
          directory: src
          file_name: .env
          fail_on_empty: false
