name: Create envfile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  create-envfile:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Make envfile
      uses: SpicyPizza/create-env-file@v1
      with:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          REGION_NAME: ${{ secrets.REGION_NAME }} 
          directory: src
          file_name: .env
